<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <header></header>
  <nav></nav>
  <main class="main-container d-flex align-items-center">
    <div class="container text-center justify-content-center">
      <div class="bg">
        <div class="row row-cols-1 gy-3 p-3 mt-0">
          <div class="col mt-0">
            <img src="./images/image-qr-code.png" alt="QR code">
          </div>
          <h1 class="col main">Improve your front-end skills by building projects</h1>
          <h2 class="col second mb-3 ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
